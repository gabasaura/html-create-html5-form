<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form class="rounded-3">
        <div class="mt-5 w-75 card mx-auto shadow-sm p-0">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger m-3" role="alert">
                    Some fields are missing!
                </div>
                <div class="row mx-2 mb-3">
                    <div class="col-5">
                        <label for="" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="" placeholder="xxxxxxxxxxxx">
                    </div>
                    <div class="col-3">
                        <label for="" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="" class="form-label">Amount #</label>
                        <input type="text" class="form-control" aria-label="">
                    </div>
                </div>
                <div class="row mx-2">
                    <div class="col-6 mb-3">
                        <label for="" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="row mx-2">
                    <div class="col-6 mb-3">
                        <label for="" class="form-label">City</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col-3 mb-3">
                        <label for="" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3 mb-3">
                        <label for="" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
                <div class="row mx-2">
                    <div class="col-6 mb-3">
                        <label for="" class="form-label">We Accept</label>
                        <div class="col-8 bg-secondary text-white p-1 rounded-3 text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" checked>
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Messege</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="text-secondary"><small>Add any notes here.</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <div class="ms-auto mx-3">
                    <button type="button" class="btn btn-secondary ms-auto">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
